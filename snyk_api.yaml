      description: General API Documentation can be found by sending a GET request to
        `https://snyk.io/api/v1/`.
      parameters: []
      requestBody:
        content: {}
  "/group/{groupId}/audit":
    post:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get group level audit logs
      operationId: Get_group_level_audit_logs
      parameters:
        - in: query
          name: from
          description: The date you wish to fetch results from, in the format YYYY-MM-DD.
            Default is 3 months ago. Please note that logs are only available
            for past 3 months.
          required: false
          schema:
            type: string
        - in: query
          name: to
          description: The date you wish to fetch results until, in the format YYYY-MM-DD.
            Default is today. Please note that logs are only available for past
            3 months.
          required: false
          schema:
            type: string
        - in: query
          name: page
          description: The page of results to request. Audit logs are returned in page
            sizes of 100
          required: false
          schema:
            type: string
        - in: query
          name: sortOrder
          description: "The sort order of the returned audit logs by date. Values: `ASC`,
            `DESC`. Default: `DESC`."
          required: false
          schema:
            type: string
        - in: path
          name: groupId
          description: Generated by shuffler.io OpenAPI
          required: true
          schema:
            type: string
