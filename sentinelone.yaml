basePath: /
components:
  securitySchemes:
    ApiKeyAuth:
      in: header
      name: Authorization
      type: apiKey
host: domain.sentinelone.net
info:
  contact:
    email: frikky@shuffler.io
    name: '@frikkylikeme'
    url: https://twitter.com/frikkylikeme
  description: SentinelOne Management Console API specification. Based on https://endpoint.sentinelone.net/api-doc/overview
  title: SentinelOne
  version: '1.0'
  x-categories:
  - Eradication
  x-logo: data:image/png;base64,
openapi: 3.0.0
paths:
  /web/api/v2.1/accounts:
    get:
      description: Get the Accounts, and their data, that match the filter. This command
        gives the Account IDs, which other commands require. <br>Accounts are created
        by a Global User or by SentinelOne. Each Account contains Sites, which can
        inherit assets and settings. Each Account has one or more SKUs, that you assign
        to the Sites. To have both Core and Complete Sites in an Account, the Account
        must have both SKUs.
      operationId: Get_Accounts
      parameters:
      - description: 'Name. Example: "My Account".'
        in: query
        name: name
        required: false
        schema:
          type: string
      - description: Filter by state, such as active or expired.
        in: query
        name: states
        required: false
        schema:
          type: string
      - description: 'Filter the list of Accounts for those that support this feature.
          Example: "firewall-control".'
        in: query
        name: features
        required: false
        schema:
          type: string
      - description: 'Skip first number of items (0-1000). To iterate over more than
          1000 items,  use "cursor". Example: "150".'
        in: query
        name: skip
        required: false
        schema:
          type: string
      - description: 'Sort direction. Example: "asc".'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      - description: Active licenses
        in: query
        name: activeLicenses
        required: false
        schema:
          type: string
      - description: 'A list of Account IDs. Example: "225494730938493804,225494730938493915".'
        in: query
        name: ids
        required: false
        schema:
          type: string
      - description: Total licenses
        in: query
        name: totalLicenses
        required: false
        schema:
          type: string
      - description: 'Timestamp of last update. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: updatedAt
        required: false
        schema:
          type: string
      - description: 'The column to sort the results by. Example: "id".'
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: 'Limit number of returned items (1-1000). Example: "10".'
        in: query
        name: limit
        required: false
        schema:
          type: string
      - description: 'Full text search for fields: name. (Note: on single-Account
          Consoles, the Account name will not be matched)'
        in: query
        name: query
        required: false
        schema:
          type: string
      - description: Is default
        in: query
        name: isDefault
        required: false
        schema:
          type: string
      - description: 'List of Account IDs to search for. Example: "225494730938493804,225494730938493915".'
        in: query
        name: accountIds
        required: false
        schema:
          type: string
      - description: 'Cursor position returned by the last request. Use to iterate
          over more than 1000 items. Example: "YWdlbnRfaWQ6NTgwMjkzODE=".'
        in: query
        name: cursor
        required: false
        schema:
          type: string
      - description: 'Expiration. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: expiration
        required: false
        schema:
          type: string
      - description: If true, total number of items will not be calculated, which
          speeds up execution time.
        in: query
        name: skipCount
        required: false
        schema:
          type: string
      - description: If true, only total number of items will be returned, without
          any of the actual objects.
        in: query
        name: countOnly
        required: false
        schema:
          type: string
      - description: 'Account type. Example: "Trial".'
        in: query
        name: accountType
        required: false
        schema:
          type: string
      - description: 'Timestamp of Account creation. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Accounts
    post:
      description: 'Create a new Account. This command requires Global permissions
        and an MSSP deployment. Consult with your SE before you run this command.
        An Account is a logical segment with permissions to configure features for
        specific Sites. Multiple Accounts can be useful for deployments with multiple
        Sites for third-parties (such as MSSP). Each Account has one or more SKUs,
        that you assign to Sites. If an Account has the Complete SKU, and you create
        a new Site in the Account, it will automatically have the Complete SKU. Best
        practice: Run "name-available" first, to make sure the name is unique in your
        deployment.'
      operationId: Create_Account
      parameters:
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Content-Type
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Accept
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Create Account
  /web/api/v2.1/accounts/{account_id}:
    get:
      description: Get Account data from a given Account ID. To get an Account ID,
        run "accounts".
      operationId: Get_Account_by_ID
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Account by ID
    put:
      description: 'Change the data of an Account. This command requires a Global
        user or an Account user and Admin role. Use this command to change the name,
        ID, SKUs and how they are distributed among Sites and Agents, and more. (See
        the Body sample.) Best practice:  Consult with your SentinelOne SE. '
      operationId: Update_Account
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Content-Type
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Accept
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Update Account
  /web/api/v2.1/accounts/{account_id}/expire-now:
    post:
      description: 'Expire an Account immediately. The user must have Global access
        or Account acces with permissions for the Account. Best practice: Consult
        with Support before you use this command.'
      operationId: Expire_an_Account
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Expire an Account
  /web/api/v2.1/accounts/{account_id}/policy:
    get:
      description: 'Get the policy for the Account given by ID. To get the ID of an
        Account, run "accounts". See also: Get Policy.'
      operationId: Account_Policy
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Account Policy
    put:
      description: 'Change the policy for the Account given by ID. Best practice:
        Get the policy of the Account before you attempt to change it. See also:  Get
        Policy.'
      operationId: Update_Account_Policy
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Content-Type
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Accept
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Update Account Policy
  /web/api/v2.1/accounts/{account_id}/reactivate:
    put:
      description: Reactivate an expired Account. This command requires a Global user
        or Support. Consult with your SentinelOne SE.
      operationId: Reactivate_Account
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Content-Type
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Accept
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Reactivate Account
  /web/api/v2.1/accounts/{account_id}/revert-policy:
    put:
      description: The policy of the Account is based on the default Global policy
        and is enforced by all endpoints in the Sites and Groups of the Account (if
        you did not change the Site or Group policies). If you change the Account
        policy, you can use this command to revert it to the default Global policy.
      operationId: Revert_Policy
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Content-Type
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Accept
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Revert Policy
  /web/api/v2.1/accounts/{account_id}/uninstall-password/generate:
    post:
      description: 'You can uninstall several Agents of one Account with one command
        that requires a password. This command sets a new account-level uninstall
        password.<br>To enable this feature, submit a ticket with Support.<br>Best
        Practice: After you uninstall the Agents and install again, revoke the passphrase.'
      operationId: GenerateRegenerate_Uninstall_Password
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Content-Type
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: application/json
        in: header
        multiline: false
        name: Accept
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: GenerateRegenerate Uninstall Password
  /web/api/v2.1/accounts/{account_id}/uninstall-password/metadata:
    get:
      description: Get the uninstall password metadata, such as which user created
        and revoked it and when.
      operationId: Get_Uninstall_Password_Metadata
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Uninstall Password Metadata
  /web/api/v2.1/accounts/{account_id}/uninstall-password/revoke:
    post:
      description: Delete the account-level uninstall password. If you do not delete
        it, you or another Console user can mistakenly use the Account passphrase
        (and uninstall all Agents) when you mean to uninstall one Agent.
      operationId: Revoke_Uninstall_Password
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Revoke Uninstall Password
  /web/api/v2.1/accounts/{account_id}/uninstall-password/view:
    get:
      description: Get the uninstall password to uninstall several Agents of one Account
        with one command.
      operationId: Get_Uninstall_Password
      parameters:
      - description: Generated by shuffler.io OpenAPI
        in: path
        name: account_id
        required: true
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Uninstall Password
  /web/api/v2.1/activities:
    get:
      description: "Get the activities, and their data, that match the filters.\n\
        \ We recommend that you set some values for the filters. The full list will\
        \ be too large to be useful."
      operationId: Get_Activities
      parameters:
      - description: 'Get activities created before this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__lt
        required: false
        schema:
          type: string
      - description: 'Skip first number of items (0-1000). To iterate over more than
          1000 items,  use "cursor". Example: "150".'
        in: query
        name: skip
        required: false
        schema:
          type: string
      - description: 'Sort direction. Example: "asc".'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      - description: 'Get activities created before or at this timestamp. Example:
          "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__lte
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified agents. Example: "225494730938493804,225494730938493915".'
        in: query
        name: agentIds
        required: false
        schema:
          type: string
      - description: 'Include internal activities hidden from display. Example: "False".'
        in: query
        name: includeHidden
        required: false
        schema:
          type: string
      - description: 'Return only these activity codes (comma-separated list).

          Select a code from the drop-down, or see the id field from the Get activity
          types command. . Example: "52,53,71,72".'
        in: query
        name: activityTypes
        required: false
        schema:
          type: string
      - description: 'Filter activities by specific activity IDs. Example: "225494730938493804,225494730938493915".'
        in: query
        name: ids
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified rules. Example: "225494730938493804,225494730938493915".'
        in: query
        name: ruleIds
        required: false
        schema:
          type: string
      - description: 'The user who invoked the activity (If applicable). Example:
          "225494730938493804,225494730938493915".'
        in: query
        name: userIds
        required: false
        schema:
          type: string
      - description: Email of the user who invoked the activity (If applicable)
        in: query
        name: userEmails
        required: false
        schema:
          type: string
      - description: 'Get activities created after or at this timestamp. Example:
          "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__gte
        required: false
        schema:
          type: string
      - description: 'List of Site IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: siteIds
        required: false
        schema:
          type: string
      - description: 'The column to sort the results by. Example: "id".'
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: 'List of Group IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: groupIds
        required: false
        schema:
          type: string
      - description: 'Limit number of returned items (1-1000). Example: "10".'
        in: query
        name: limit
        required: false
        schema:
          type: string
      - description: 'List of Account IDs to filter by. Example: "225494730938493804,225494730938493915".'
        in: query
        name: accountIds
        required: false
        schema:
          type: string
      - description: 'Cursor position returned by the last request. Use to iterate
          over more than 1000 items. Example: "YWdlbnRfaWQ6NTgwMjkzODE=".'
        in: query
        name: cursor
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified alerts. Example: "225494730938493804,225494730938493915".'
        in: query
        name: alertIds
        required: false
        schema:
          type: string
      - description: 'Return activities related to specified threats. Example: "225494730938493804,225494730938493915".'
        in: query
        name: threatIds
        required: false
        schema:
          type: string
      - description: 'Get activities created in this range (inclusive) of a start
          timestamp and an end timestamp. Example: "1514978764288-1514978999999".'
        in: query
        name: createdAt__between
        required: false
        schema:
          type: string
      - description: If true, total number of items will not be calculated, which
          speeds up execution time.
        in: query
        name: skipCount
        required: false
        schema:
          type: string
      - description: If true, only total number of items will be returned, without
          any of the actual objects.
        in: query
        name: countOnly
        required: false
        schema:
          type: string
      - description: 'Get activities created after this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__gt
        required: false
        schema:
          type: string
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Activities
  /web/api/v2.1/activities/types:
    get:
      description: Get a list of activity types. This is useful to see valid values
        to filter activities in other commands.
      operationId: Get_Activity_Types
      parameters: []
      requestBody:
        content: {}
      responses:
        default:
          content:
            text/plain:
              schema:
                example: ''
                type: string
          description: default
      summary: Get Activity Types
  /web/api/v2.1/agents:
    get:
      description: Get the Agents, and their data, that match the filter. This command
        gives the Agent ID, which you can use in other commands. <BR>To save the list
        and data to a CSV file, use "export/agents".
      operationId: Get_Agents
      parameters:
      - description: Free-text filter by K8S node name(supports multiple values)
        in: query
        name: K8SNodeName__contains
        required: false
        schema:
          type: string
      - description: CPU cores (less than)
        in: query
        name: coreCount__lt
        required: false
        schema:
          type: string
      - description: 'Sort direction. Example: "asc".'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      - description: 'Status of Ranger. Example: "NotApplicable".'
        in: query
        name: rangerStatuses
        required: false
        schema:
          type: string
      - description: 'Free-text filter by Active Directory computer name or its groups
          (supports multiple values). Example: "DC=sentinelone,John".'
        in: query
        name: adUserQuery__contains
        required: false
        schema:
          type: string
      - description: 'Ranger versions not to include. Example: "2.0.0.0,2.1.5.144".'
        in: query
        name: rangerVersionsNin
        required: false
        schema:
          type: string
      - description: 'Do not include these Ranger Statuses. Example: "NotApplicable".'
        in: query
        name: rangerStatusesNin
        required: false
        schema:
          type: string
      - description: CPU cores (more than or equal)
        in: query
        name: coreCount__gte
        required: false
        schema:
          type: string
      - description: 'Agents with threats reported after or at this time. Example:
          "2018-02-27T04:49:26.257525Z".'
        in: query
        name: threatCreatedAt__gte
        required: false
        schema:
          type: string
      - description: 'Agents decommissioned before this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: decommissionedAt__lte
        required: false
        schema:
          type: string
      - description: Do not include these Agent operational states
        in: query
        name: operationalStatesNin
        required: false
        schema:
          type: string
      - description: 'Apps vulnerability status nin. Example: "patch_required".'
        in: query
        name: appsVulnerabilityStatusesNin
        required: false
        schema:
          type: string
      - description: 'Agent mitigation mode policy. Example: "detect".'
        in: query
        name: mitigationMode
        required: false
        schema:
          type: string
      - description: 'Agents created after or at this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: createdAt__gte
        required: false
        schema:
          type: string
      - description: 'Gateway ip. Example: "192.168.0.1".'
        in: query
        name: gatewayIp
        required: false
        schema:
          type: string
      - description: Free-text filter by cloud image(supports multiple values)
        in: query
        name: cloudImage__contains
        required: false
        schema:
          type: string
      - description: 'Date range for first registration time (format: <from_timestamp>-<to_timestamp>,
          inclusive). Example: "1514978764288-1514978999999".'
        in: query
        name: registeredAt__between
        required: false
        schema:
          type: string
      - description: 'Include only Agents that have threats with this mitigation status.
          Example: "mitigated".'
        in: query
        name: threatMitigationStatus
        required: false
        schema:
          type: string
      - description: 'Do not include Agents installed with these package types. Example:
          ".msi".'
        in: query
        name: installerTypesNin
        required: false
        schema:
          type: string
      - description: 'Apps vulnerability status in. Example: "patch_required".'
        in: query
        name: appsVulnerabilityStatuses
        required: false
        schema:
          type: string
      - description: Include only Agents with at least one resolved threat
        in: query
        name: threatResolved
        required: false
        schema:
          type: string
      - description: 'Mitigation mode policy for suspicious activity. Example: "detect".'
        in: query
        name: mitigationModeSuspicious
        required: false
        schema:
          type: string
      - description: 'The column to sort the results by. Example: "id".'
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: Include only Agents with updated software
        in: query
        name: isUpToDate
        required: false
        schema:
          type: string
      - description: 'Free-text filter by Active Directory computer name or its groups
          (supports multiple values). Example: "DC=sentinelone,Windows".'
        in: query
        name: adComputerQuery__contains
        required: false
        schema:
          type: string
      - description: 'Agents updated after or at this timestamp. Example: "2018-02-27T04:49:26.257525Z".'
        in: query
        name: updatedAt__gte
        required: false
