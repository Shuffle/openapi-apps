  /web/api/v2.1/ranger/settings:
    get:
      description: 'Ranger gives full visibility of all devices connected to your
        network. Ranger scans your corporate environment to identify and manage connected
        devices, even those not protected by or supported by SentinelOne. Ranger identifies
        devices as:<br>* Secured - End-user computer or laptop, or server, with a
        SentinelOne Agent.<br>* Unsecured - Endpoint of supported hardware and OS,
        without an Agent.<br>* Unsupported - Hardware or software that are not compatible
        with the SentinelOne Agent.<br>* Unknown - Ranger cannot determine if the
        device is Unsecured or Unsupported.<br>When you install Windows Agents with
        Ranger, the Agents can become scanners. Selected scanners from networks that
        you enable for scanning find connected devices with passive and active scan
        techniques. The scanners send the collected data to Ranger on the Management.
        Ranger then runs fingerprinting to identify and classify unique devices and
        to update the Device Inventory Table in the Management Console. With port
        scanning, it is important that you understand the legal and ethical considerations
        and that you document a Ranger plan and implementation. See https://support.sentinelone.com/hc/en-us/articles/360041484913
        > Legal Considerations and Proper Implementation.<br>Requirements:  Ranger
        license, Cloud-based Management (not supported for On-Prem), Global user or
        Account user with scope access to the Account with a Ranger license.<br>Use
        this command to get the Ranger Settings for the Account of the given ID (run
        "accounts" to get an Account ID). The Response shows if Ranger is enabled
        on the Account, the protocols and ports of the scans, and more:<br>* minAgentsInNetworkToScan
        - To help you determine which networks are corporate, Ranger looks at the
        number of secured endpoints (Agents) in a network. If there are not enough
        Agents in a network - set by this parameter value - Ranger considers the network
        to be non-corporate and will not scan it.<br>* scanOnlyLocalSubnets - If false,
        Ranger scans remote subnets that do not have online Ranger scanners. This
        will create network traffic through the corporate firewall (and between different
        corporate locations), which can impact network performance.<br>* usePeriodicSnapshots
        - A complete scan includes scanner port scanning and Ranger AI analysis of
        the scanner data to update the Device Inventory Snapshot. If this setting
        is true, Ranger runs a new scan on an interval. If snapshotPeriod is shorter,
        the data is more accurate. If longer, there is better performance.'
      operationId: Get_Ranger_Settings
      parameters:
      - description: 'List of Account IDs to filter by. Example: "225494730938493804,225494730938493915".'
