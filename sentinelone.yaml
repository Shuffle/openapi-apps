        to your network. Rogues scans your corporate environment to identify and manage
        connected devices, even those not protected by or supported by SentinelOne.
        Rogues identifies devices as:<BR> * UnSecured - End-user computer or laptop,
        or server, without a SentinelOne Agent.<BR> When you install Windows Agents
        with Rogues, the Agents can become scanners. Selected scanners from networks
        that you enable for scanning find connected devices with passive and active
        scan techniques. The scanners send the collected data to Rogues on the Management.
        Rogues then runs fingerprinting to identify and classify unique devices and
        to update the Device Inventory Table in the Management Console. With port
        scanning, it is important that you understand the legal and ethical considerations
        and that you document a Rogues plan and implementation. See Legal Considerations
        and Proper Implementation in the Console Help.<BR> * minAgentsInNetworkToScan
        - To help you determine which networks are corporate, Rogues looks at the
        number of secured endpoints (Agents) in a network. If there are not enough
        Agents in a network - set by this parameter value - Rogues considers the network
        to be non-corporate and will not scan it.
