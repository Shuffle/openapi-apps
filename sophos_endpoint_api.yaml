        in: query
        name: ids
        required: false
        schema:
          type: string
      - description: The fields to return in a partial response.
        in: query
        name: fields
        required: false
        schema:
          type: string
      - description: Type of view to be returned in response.
        in: query
        name: view
        required: false
        schema:
          type: string
      - description: Header generated by shuffler.io OpenAPI
        example: undefined
        in: header
